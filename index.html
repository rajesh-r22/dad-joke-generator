<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dad Joke Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-yellow-100 to-pink-200 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-xl p-8 max-w-md w-full text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">ðŸ˜‚ Dad Joke Generator</h1>
    <p id="joke" class="text-lg text-gray-700 mb-6">Click the button to get a joke!</p>
    <div id="loader" class="hidden">
  <svg class="animate-spin h-6 w-6 text-pink-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
  </svg>
</div>
    <button onclick="getJoke()" class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-4 rounded-full transition duration-300">
      Get Joke
    </button>
  </div>

  <script>
   function getJoke() {
  const jokeEl = document.getElementById('joke');
  const loader = document.getElementById('loader');

  jokeEl.textContent = '';
  loader.classList.remove('hidden');

  fetch('https://icanhazdadjoke.com/', {
    headers: { 'Accept': 'application/json' }
  })
  .then(res => res.json())
  .then(data => {
    jokeEl.textContent = data.joke;
    loader.classList.add('hidden');
  })
  .catch(err => {
    jokeEl.textContent = 'Oops! Joke fetch failed.';
    loader.classList.add('hidden');
    console.error(err);
  });
}
  </script>
</body>
</html>
